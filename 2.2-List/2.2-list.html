<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <strong style="color: #0000ff"><em><u> First list </u></em></strong>
    <ul style="color: #0000ff">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <p style="color: red"> Second list </p>
    <ol style="color: red">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <p> Third list </p>
    <ul style="list-style-type: square">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
